<app-skeleton>
    <div class="container-fluid p-3">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <!-- Grupo izquierdo: Botón volver y título -->
        <div class="d-flex align-items-center">
          <button [routerLink]="['/sa/home']" class="back-button">
            <i class="arrow-left"></i>
          </button>
          <h2 class="titulo-locaciones">Gestion Empresas</h2>
        </div>
      
        <!-- Grupo derecho: Filtrar, Buscar y Agregar -->
        <div class="d-flex align-items-center">
          <button class="btn-filtrar" (click)="cambiarStatus()">
            <mat-icon>{{ mostrarInactivos ? 'visibility  ' : 'visibility_off ' }}</mat-icon>
          </button>
          <select #sel="ngModel" class="form-select custom-select" [(ngModel)]="filtro" (change)="OrdenarEmpresas(sel.value)">
            <option value="" disabled selected>Filtrar</option>
            <option value="asc">Ascendente (A-Z)</option>
            <option value="desc">Descendente (Z-A)</option>
          </select>
          <div class="position-relative me-3">
            <input [formControl]="searchControl" type="text" class="form-control buscar-input" placeholder="Buscar por nombre...">
          </div>
          <button [routerLink]="['/sa/add-company']" class="btn-agregar" aria-label="Agregar locación">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
    
      <div class="table-wrapper">
        @if (isLoading) {
          <div class="d-flex justify-content-center align-items-center my-5">
            <!-- From Uiverse.io by G4b413l --> 
            <div class="three-body">
              <div class="three-body__dot"></div>
              <div class="three-body__dot"></div>
              <div class="three-body__dot"></div>
            </div>
          </div>
        }
        @if (!isLoading) {
          <table class="table">
            
            <thead>
              <tr class="header-row">
                <th>ID</th>
                <th>NOMBRE</th>
                <th>ESTADO</th>
                <th>ACCIONES</th>
              </tr>
            </thead>
            <tbody>
              @for (company of companys; track $index) {
                <tr [class.alt-row]="$index % 2 !== 0">
                  <td>{{ company.id }}</td>
                  <td>{{ company.name }}</td>
                  <td>{{ company.status }}</td>
                  <td class="acciones">
                    <button class="btn-accion btn-editar" (click)="editarCompany(company.id, company.name)">
                      <mat-icon>edit</mat-icon>
                    </button>
                    @if (mostrarInactivos) {
                      <button class="btn-accion btn-eliminar" (click)="AltaBajaEmpresaConConfirmacion(company.id, company.name, true)">
                        <mat-icon>swap_horiz</mat-icon>
                      </button>
                    }
                    @else {
                      <button class="btn-accion btn-eliminar" (click)="AltaBajaEmpresaConConfirmacion(company.id, company.name, false)">
                        <mat-icon>swap_horiz</mat-icon>
                      </button>
                    }
                    <button class="btn-ir">VER</button>
                  </td>
                </tr>
              }
            </tbody>
          </table> 
        }
      </div>
    </div>
</app-skeleton>
