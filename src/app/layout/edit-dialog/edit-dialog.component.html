<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  <form [formGroup]="editForm">
    @for (field of data.fields; track $index) {
        <ng-container>
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>{{ field.label }}</mat-label>
              <input matInput [type]="field.type || 'text'" [formControlName]="field.name" />
              @if (editForm.get(field.name)?.hasError('required')) {
                <mat-error>
                    Este campo es obligatorio
                </mat-error>
              }
            </mat-form-field>
          </ng-container>
    }
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button style="border-radius: 10px;" mat-button (click)="cancelar()">Cancelar</button>
  <button style="border-radius: 10px;" mat-flat-button color="warn" (click)="guardar()" [disabled]="editForm.invalid">
    Guardar
  </button>
</mat-dialog-actions>
